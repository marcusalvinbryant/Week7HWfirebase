<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

        <div class="container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Do You Need To Catch A Train?</h1>
                        <p class="lead">True True!</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <table id="catchTrain" class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (Min.)</th>
                                <th scope="col"> Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <br>
                <br>
                <div class="card">
                    <div class="card-header">Add Train</div>
                    <br>
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput">
                        </div>
                        <div  class="form-group">
                            <label for="formGroupExampleInput2">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">
                        </div>
                        <div  class="form-group">
                            <label for="formGroupExampleInput">First Train Time (HH:MM - Military Time)</label>
                            <input type="text" class="form-control" id="trainTimeInput">
                        </div>
                        <div  class="form-group">
                            <label for="formGroupExampleInput2">Frequency (Min.)</label>
                            <input type="text" class="form-control" id="frequencyInput">
                        </div>
                        <input type="submit" id="submit" value="submit">
                    </form>
                </div>
            </div>
               




  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
<script type="text/javascript" src="homework7.js"></script>

</body>

</html>
